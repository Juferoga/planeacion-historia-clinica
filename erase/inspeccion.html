<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia Clínica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="assets/heartbeat.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center; ">
  <div style="max-width: 1980px; padding: 0 2rem 0 2rem; min-width: 100%;" id="app">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Agregar inspección
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Técnica de exploración</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <label for="examinated-area" class="form-label">Área examinada</label>
                <select class="form-select" aria-label="Seleccione su genero" id="examinated-area">
                  <option selected>Haga click acá para seleccionar</option>
                  <option value="1">Tórax</option>
                  <option value="2">Abdomen</option>
                  <option value="3">Extremidades</option>
                </select>
              </div>
              <div class="col-6">
                <div class="row gx-0 mb-2">
                  <label for="consistency" class="form-label">Consistencia</label>
                  <textarea class="form-control" name="consistency" id="consistency" cols="100" rows="5"></textarea>
                </div>
                <div class="row gx-0 mb-2">
                  <label for="pain" class="form-label">Dolor</label>
                  <textarea class="form-control" name="pain" id="pain" cols="100" rows="5"></textarea>
                </div>
                <div class="row gx-0 mb-2">
                  <label for="mass" class="form-label">Masas</label>
                  <textarea class="form-control" name="mass" id="mass" cols="100" rows="5"></textarea>
                </div>
                <div class="row gx-0">
                  <button type="button" class="btn btn-primary">Agregar otro</button>  
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>   
  </div>
</body>
<script>
</script>
</html>

<!-- 

  Secciones del Formulario por Técnicas de Exploración:

    Inspección:
        Área examinada (piel, cabeza y cuello, torácico, abdominal, extremidades)
        Observaciones (color, textura, presencia de lesiones, etc.)
    Palpación:
        Área palpada (cuello, abdomen, extremidades)
        Observaciones (consistencia, dolor, masas, etc.)
    Percusión:
        Área percudida (tórax, abdomen)
        Observaciones (sonoridad, dolor, límites de órganos)
    Auscultación:
        Área auscultada (corazón, pulmones, abdomen)
        Observaciones (ritmos, sonidos anormales)

-->
